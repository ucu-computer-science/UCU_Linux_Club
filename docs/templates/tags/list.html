{% extends "base.html" %} {% block title %}Tags{% endblock title%} {% block
content %}
<div class="article-info">
  <h1>All tags</h1>
  <ul class="terms">
    {% for term in terms %}
    <li>
      <a href="{{ term.permalink }}"> #{{ term.name }} </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
